<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors Guide</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #101820;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .header img {
      width: 250px;
      border-radius: 10px;
    }

    .header-text {
      max-width: 600px;
    }

    .header-text h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .header-text p {
      color: #6ca0f6;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      background-color: #2a2a40;
    }

    .card img {
      width: 40px;
    }

    .card span {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://via.placeholder.com/250x250?text=Rock+Paper+Scissors" alt="RPS Hands"/>
      <div class="header-text">
        <h1>How to Play Rock Paper Scissors on Stake</h1>
        <p>
          Read our guide to Rock Paper Scissors by Stake Originals, our gambling twist on the classic childhood game. Learn our best tips & strategies before you play on Stake.
        </p>
      </div>
    </div>

    <div class="grid">
      <div class="card" style="background-color: #2a56e2;">
        <img src="https://via.placeholder.com/40?text=?" alt="How to Guides">
        <span>How to Guides</span>
      </div>
      <div class="card" style="background-color: #4caf50;">
        <img src="https://via.placeholder.com/40?text=News" alt="Stake News">
        <span>Stake News</span>
      </div>
      <div class="card" style="background-color: #4caf50;">
        <img src="https://via.placeholder.com/40?text=Cards" alt="Games">
        <span>Games</span>
      </div>
      <div class="card" style="background-color: #f44336;">
        <img src="https://via.placeholder.com/40?text=Other" alt="Other">
        <span>Other</span>
      </div>
    </div>
  </div>
</body>
</html>
